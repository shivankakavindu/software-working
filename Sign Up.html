<html>
<head><link rel="icon" href="KS.jpg" type="image/x-icon" >
<title>Sign Up Software Engineer-KS</title>
<link rel="stylesheet" type="text/css" href="Sign up CSS.css">
</head>
<body>
<div class="registration-form">
  <img src="image.png" class="avatar" >
   <h1>Sign Up Here</h1>
         <form action="#" method="post">
              <p>Full Name</p>
              <input type="text" name="fullname" placeholder="Enter Name">
              <p>Username</p>
              <input type="text" name="username" placeholder="Enter Username">
              <p>Email</p>
              <input type="email" name="email" placeholder="Enter Email">
              <p>Password</p>
              <input type="password" name="password" placeholder="Enter Password">&nbsp&nbsp<input type="password" name="password" placeholder="Confirm Password">
              <input type="submit" name="" value="Sign Up">&nbsp&nbsp<input type="submit" name="" value="Cancel">
               <a href="https://accounts.google.com/signup/v2/webcreateaccount?flowName=GlifWebSignIn&flowEntry=SignUp">Create An Account</a>
         </form>
</div>


</body>
</html>
